[package]
name = "dash-spv-masternode-processor"
version = "0.4.4"
edition = "2021"
build = "build.rs"
publish = false

[features]
default = ["std", "secp-recovery"]
unstable = []
rand = ["secp256k1/rand-std"]
secp-lowmemory = ["secp256k1/lowmemory"]
secp-recovery = ["secp256k1/recovery"]

# At least one of std, no-std must be enabled.
#
# The no-std feature doesn't disable std - you need to turn off the std feature for that by disabling default.
# Instead no-std enables additional features required for this crate to be usable without std.
# As a result, both can be enabled without conflict.
std = ["secp256k1/std", "bitcoin_hashes/std"]
#std = ["secp256k1/std", "bitcoin_hashes/std", "bech32/std"]
#no-std = ["hashbrown", "core2/alloc", "bitcoin_hashes/alloc"]

#[dependencies.reachability-manager-rs]
#path = "../reachability-manager-rs"
[dependencies]
bip0039 = { version = "0.11.0", default-features = false, features = ["chinese-simplified", "french", "italian", "japanese", "korean", "spanish"] }
bip38 = { git = "https://github.com/pankcuf/bip38", rev = "87abd21" }
bip39 = { version = "2.0.0", default-features = false, features = ["chinese-simplified", "french", "italian", "japanese", "korean", "spanish", "rand"] }
bitcoin_hashes = { version = "0.11.0", default-features = false }
bitcoinconsensus = { version = "0.19.0-3", optional = true }
bitflags = "2.0.0-rc.1"
blake3 = "1.3.2"
bls-signatures = { git = "https://github.com/dashevo/bls-signatures", rev = "a5589e6", features = ["legacy", "bip32", "apple"]  }
byte = "0.2"
core2 = { version = "0.4.0", optional = true, default-features = false }
dirs-next = "2.0.0"
ed25519-dalek = "2.0.0-pre.0"
futures = "0.3.25"
futures-timer = "3.0.2"
libc = "0.2.132"
log = { version = "0.4.*", features = ["std"] }
mio = "0.8.6"
murmur3 = "0.5.2"
os-timer = "1.0.10"
plist = "1.4.1"
rs-x11-hash = "0.1.4"
secp256k1 = { version = "0.26.0", features = [ "recovery", "rand-std", "bitcoin_hashes" ] }
security-framework = "2.8.2"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
simplelog = "0.12.1"
zeroize = "1.5.7"

[dev-dependencies]
base64 = "0.21.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
unicode-normalization = "0.1.22"

[build-dependencies]
cbindgen = "0.24.3"


[lib]
name = "dash_spv_masternode_processor"
#crate-type = ["staticlib", "cdylib"]
#proc-macro = true

#[profile.release]
#lto = "thin"
#opt-level = 3
#debug = true
